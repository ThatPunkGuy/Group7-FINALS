<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .line{
                border-left: 5px solid darkblue;
            }
            td{
                padding: 0px 8px;
            }
        </style>
    </head>
    <body>
        <div class="line">
            <h1 style="text-align: center;">Pete's Pizza Delivery</h1>
            <h2 style="text-align: center;">Online Order Form</h2>
            <table align="center">
                <tr>
                    <td style="text-align: right">*Name: </td>
                    <td><input type="text" required></td>
                    <td style="text-align: right">*Tel: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: right">*Address: </td>
                    <td><input type="text" required></td>
                    <td style="text-align: right">*Email: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: right">*Town/City: </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td style="text-align: right">*Postcode: </td>
                    <td><input type="text" required></td>
                </tr>
            </table>
            <p style="text-align: center;">* required fields</p>
            <table align="center">
                <tr>
                    <th><h2>Topping</h2></th>
                    <th><h2>Size</h2></th>
                    <th><h2>Extra</h2></th>
                </tr>
                <tr>
                    <td><input type="radio">Margharita</td>
                    <td><input type="radio">Small</td>
                    <td><input type="checkbox">Mushrooms</td>
                </tr>
                <tr>
                    <td><input type="radio">Four Seasons</td>
                    <td><input type="radio">Medium</td>
                    <td><input type="checkbox">Green Peppers</td>
                </tr>
                <tr>
                    <td><input type="radio">Meat Feast</td>
                    <td><input type="radio">Large</td>
                    <td><input type="checkbox">Anchovies</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox">Extra Cheese</td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td>Prefferd delivery time: </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Delivery Instructions: </td>
                    <td><textarea cols="20" rows="5"></textarea></td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td><button>Submit Order</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
